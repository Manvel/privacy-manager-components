<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabs</title>
  <script src="/js/pm-tab-panel/pm-tab-panel.js" defer></script>
  <link rel="stylesheet" href="/css/pm-tab-panel.css">
  <style>
    body
    {
      font-family: Arial, Helvetica, sans-serif;
    }
    pm-tab-panel
    {
      width: 500px;
    }
  </style>
</head>
<body>
  <pm-tab-panel>

    <pm-tabs>
      <pm-tab id="main-tab">Main</pm-tab>
      <pm-tab id="cookie-tab">Cookies</pm-tab>
      <pm-tab id="network-tab">Network</pm-tab>
    </pm-tabs>

    <pm-panels>
      <pm-panel aria-labelledby="main-tab">
        Main Tab content
      </pm-panel>
      <pm-panel aria-labelledby="cookie-tab">
        Cookies Tab content
      </pm-panel>
      <pm-panel aria-labelledby="network-tab">
        Network Tab content
      </pm-panel>
    </pm-panels>

  </pm-tab-panel>
  <script src="smoke.js"></script>
</body>
</html>
