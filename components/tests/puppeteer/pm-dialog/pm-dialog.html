<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dialog</title>
  <script src="../../../dist/pm-dialog/pm-dialog.js" type="module" defer></script>
</head>
<body>
  <button id="focusableButton">Focus me</button>
  <pm-dialog>
    <div slot="body">
      <div data-id="description"></div>
      <input data-id="text" type="text" id="firstFocusable">
      <input data-id="date" type="date">
      <input data-id="time" type="time">
      <input data-id="checkbox" type="checkbox">
    </div>
  </pm-dialog>
</body>
</html>
